<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/submit.js"></script>
</head>
<body>
<script type="text/javascript">
    function showCol(){
        var check=$("input[name='chk']:checked");//选中的复选框
        check.each(function(){
            var row=$(this).parent("td").parent("tr");
            var productname=row.find("[name='productname']").html();//注意html()和val()
            var substation=row.find("[name='substation']").html();
            var productnum=row.find("[name='productnum']").html();
            var finishdate=row.find("[name='finishdate']").html();
            var taskid = row.find("[name='chk']").val();
            console.info(productname+" "+substation+" "+productnum+" "+finishdate+" "+taskid);
            var check1=$("input[name='one']:checked");//选中的复选框
            check1.each(function(){
                var row=$(this).parent("td").parent("tr");
                var name=row.find("[name='name']").html();//注意html()和val()
                var age=row.find("[name='age']").html();
                console.info(name+":"+age);
            });
        });

    }
</script>
<table>
    <tr>
        <td name="productname">${item.product_name}</td>
        <td name="substation">${item.substation}</td>
        <td name="productnum">${item.product_num}</td>
        <td name="finishdate">${item.finish_date}</td>
        <td>
                <input name="chk" type="checkbox" onclick="showCol()" value="${item.task_list_id}">
        </td>
    </tr>
    <tr>
        <td name='productname'>2</td>
        <td name="substation">2</td>
        <td name="productnum">2</td>
        <td name="finishdate">2</td>
        <td>
                <input name="chk" type="checkbox" onclick="showCol()"  value="${item.task_list_id}">
        </td>
    </tr>
    <table>
        <tr>
            <td><input name='one' type='checkbox' onclick="showCol()" value='1' ></td>
            <td name='name'>小花</td>
            <td name='age'>18</td>
        </tr>
        <tr>
            <td><input name='one' type='checkbox' onclick="showCol()" value='1' /></td>
            <td name='name'>小草</td>
            <td name='age'>20</td>
        </tr>
        <tr>
            <td><input name='one' type='checkbox' onclick="showCol()" value='1' /></td>
            <td name='name'>小树</td>
            <td name='age'>19</td>
        </tr>
    </table>
</table>
</body>
</html>
